<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Carrot</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/b92f567c30.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="inner">
      <header class="play">
        <div class="play__btn"><i class="fas fa-play"></i></div>
        <div class="play__out">9</div>
        <div class="play__count">0</div>
      </header>
      <section class="pop">
        <div class="pop__icon">
          <i class="fas fa-undo"></i>
        </div>
        <div class="pop__message">hello</div>
      </section>
      <img src="img/carrot.png" class="carrot item"></img>
      <img src="img/bug.png" class="bug item"></img>
      <img src="img/crazybug.png" class="bug bug--crazy item"></img>
    </main>
  </body>
</html>
