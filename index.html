<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Carrot</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/b92f567c30.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <audio class="bg" src="./sound/bg.mp3"></audio>
    <main class="inner">
      <header class="play">
        <div class="play__btn"><i class="fas fa-play"></i></div>
        <div class="play__out"></div>
        <div class="play__count"></div>
      </header>
      <section class="item-area"></section>
      <section class="pop pop--hide">
        <div class="pop__icon">
          <i class="fas fa-undo"></i>
        </div>
        <div class="pop__message"></div>
      </section>
    </main>
  </body>
</html>
